name: ok_mobile_translations
description: "A new Flutter package project."
version: 0.0.1

environment:
  sdk: ^3.9.2
  flutter: ">=3.29.0"

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  get_it: ^8.0.3
  injectable: ^2.5.0
  intl: ^0.20.2
  intl_utils: ^2.8.7
  ok_mobile_common: any
  ok_mobile_data: any
  ok_mobile_domain: any
  shared_preferences: ^2.5.2

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.4.15
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.7.0
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  generate: true
  arb_dir: lib/l10n
  output_dir: lib/generated
